<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    
    <Header>
        <h2>Tic-Tac-Toe!</h2>
           
        <div class="head-wrapper">
        <h6>Player X: <span class="x-count">0</span></h6> 
        <h6>Player O: <span class="o-count">0</span></h6> 
        <h6>Ties: <span class="tie-count">0</span></h6>
        </div>
        
        <h6>Rounds: <span class="round-count">0</span></h6>
            
    </Header>


    <main class="game-board">
        <button data-num="0" class="game-square"></button>
        <button data-num="1" class="game-square"></button>
        <button data-num="2" class="game-square"></button>
        <button data-num="3" class="game-square"></button>
        <button data-num="4" class="game-square"></button>
        <button data-num="5" class="game-square"></button>
        <button data-num="6" class="game-square"></button>
        <button data-num="7" class="game-square"></button>
        <button data-num="8" class="game-square"></button>
    </main>

    <section class="game-winner"></section>

    <Footer>
        <h3 class="game-text"></h3>
        <button class="reset-button">Reset Game.</button>
    
    </Footer>

    <script src="app.js"></script>
</body>
</html>
