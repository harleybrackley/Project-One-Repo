<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <Header>Tic-Tac-Toe!</Header>


    <main class="game-board">
       <div class="game-square">0</div>
       <div class="game-square">1</div>
       <div class="game-square">2</div>
       <div class="game-square">3</div>
       <div class="game-square">4</div>
       <div class="game-square">5</div>
       <div class="game-square">6</div>
       <div class="game-square">7</div>
       <div class="game-square">8</div>
    </main>

    <section class="game-winner"></section>

    <Footer>
        <h3>Player 1 goes first!</p>
        <button class="restart-button">Restart Game.</button>
        <p class="rules">Rules
            <ol>
                <li>Rules</li>
            </ol>
        </p>
    </Footer>

    <script src="app.js"></script>
</body>
</html>
