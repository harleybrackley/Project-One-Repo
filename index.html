<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <Header>
        <h2>Tic-Tac-Toe!</h2>
            <h5>Ties: <span class="tie-count">0</span></h3>
            <h5>Player X: <span class="x-count">0</span></h3>
            <h5>Player O: <span class="o-count">0</span></h3>
    </Header>


    <main class="game-board">
        <button data-num="0" class="game-square"></button>
        <button data-num="1" class="game-square"></button>
        <button data-num="2" class="game-square"></button>
        <button data-num="3" class="game-square"></button>
        <button data-num="4" class="game-square"></button>
        <button data-num="5" class="game-square"></button>
        <button data-num="6" class="game-square"></button>
        <button data-num="7" class="game-square"></button>
        <button data-num="8" class="game-square"></button>
    </main>

    <section class="game-winner"></section>

    <Footer>
        <h3 id="game-text">Player  X goes first!</h3>
        <button class="reset-button">Reset Game.</button>
    
    </Footer>

    <script src="app.js"></script>
</body>
</html>
